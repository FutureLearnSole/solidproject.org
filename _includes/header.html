<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{site.baseUrl}}/">
        <img
          src="{{ site.baseurl }}/assets/img/solid-emblem.svg"
          alt="[Solid logo]"
        />
      </a>
      <a class="navbar-item navbar-brand-name is-uppercase is-size-4" href="{{site.baseUrl}}/">
        Solid
      </a>
    </div>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="tar">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>

    <div class="navbar-menu navbar-end" id="tar">
        {% for item in site.data.navigation %}
          <a
            class="navbar-item is-size-6 is-size-5-tablet is-hidden-mobile"
            href="{{ item.link }}"
          >{{ item.name }}</a>
        {% endfor %}
    </div>
  </nav>
</header>
