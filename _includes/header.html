<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{site.baseUrl}}/">
        <img
          src="{{ site.baseurl }}/assets/img/solid-emblem.svg"
          alt="[Solid logo]"
        />
      </a>
      <a class="navbar-item navbar-brand-name is-uppercase is-size-4" href="{{site.baseUrl}}/">
        Solid
      </a>
    </div>
  
    <div class="navbar-menu">
      	  <div class="navbar-start is-hidden-tablet">
	    <div class="navbar-item has-dropdown is-hoverable">
		 <a class="navbar-link">Solid is for...</a>
		 <div class="navbar-dropdown has-text-primary">
        {% for item in site.data.navigation %}
          <a
            class="navbar-item is-size-6 has-text-primary"
            href="{{ item.link }}"
          >{{ item.name }}</a>
          {% endfor %}
	  </div>
	 </div>
      </div>
      <div class="navbar-end is-hidden-mobile">
        {% for item in site.data.navigation %}
          <a
            class="navbar-item is-size-6 is-size-5-tablet is-hidden-mobile"
            href="{{ item.link }}"
          >{{ item.name }}</a>
        {% endfor %}
      </div>
    </div>
  </nav>
</header>
