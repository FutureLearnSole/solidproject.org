<div id="newsletter" class="section">
  <form
    action="https://tinyletter.com/ThisMonthInSolid"
    class="card"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://tinyletter.com/ThisMonthInSolid', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true"
  >
    <div class="card-body section">
      <h2 class="title">
        {% if page.url == "/newsletter" %}
          This Month in Solid
        {% else %}
          <a href="{{site.baseUrl}}/newsletter" title="View past editions of This Month in Solid">
            This Month in Solid
          </a>
        {% endif %}
      </h2>
      <p class="content">
        <label for="tlemail">
          Leave your email address to get a bite-sized overview of everything Solid, delivered straight to your inbox once a month.
        </label>
      </p>
      <div class="field">
        <div class="control has-icons-left">
          <input class="input is-large is-primary" type="email" name="email" placeholder="yourmail@example.com" id="tlemail"/>
	  <span class="icon is-left is-small">
	    <img 
		src="{{site.baseurl}}/assets/img/fontawesome-free-5.11.2-web/svgs/solid/envelope.svg"
		alt="envelope-icon">
	  </span>
        </div>
      </div>
      <input type="hidden" value="1" name="embed"/>
      <div class="field">
        <div class="control">
          <input type="submit" class="button is-large" value="Subscribe" />
        </div>
      </div>
    </div>
  </form>
</div>
